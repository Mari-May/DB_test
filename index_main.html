      <section class="fullskrean">
        <div class="header-down">
          <div class="header-title">Обирай місто для подорожі</div>
          <div class="input">
            <form id="cityForm">
              <input class="l" list="citys" />
              <datalist id="citys">
                <option value="Автономна Республіка Крим">
                <option value="Вінницька область">
                <option value="Волинська область">

                <option value="Житомирська область">

                <option value="Запорізька область">
                <option value="Івано-Франківська область">
                <option value="Київська область">
                <option value="Кіровоградська область">
                <option value="Луганська область">
                <option value="Львівська область">
                <option value="Миколаївська область">
                <option value="Одеська область">
                <option value="Полтавська область">
                <option value="Рівненська область">
                <option value="Сумська область">
                <option value="Тернопільська область">
                <option value="Харківська область">
                <option value="Херсонська область">
                <option value="Хмельницька область">
                <option value="Черкаська область">
                <option value="Чернівецька область">
                <option value="Чернігівська область">
              </datalist>
              <button type="submi" onclick="searchCity(event)"><i class="found"></i></button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    function searchCity(event) {
      event.preventDefault();
      const input = document.querySelector('.l');
      const selectedCity = input.value.trim();
      const cityOptions = [
        	{ value: 'Автономна Республіка Крим', path: 'crimea.html' },
            { value: 'Вінницька область', path: 'vinn.html' },
            { value: 'Волинська область', path: 'volyn.html' },
            { value: 'Дніпропетровська область', path: 'dnipro.html' },
            { value: 'Донецька область', path: 'donetsk.html' },
            { value: 'Житомирська область', path: 'zhytom.html' },
            { value: 'Закарпатська область', path: 'afCarpat.html' },
            { value: 'Запорізька область', path: 'zaporozhye.html' },
            { value: 'Івано-Франківська область', path: 'fr.html' },
            { value: 'Київська область', path: 'kyiv.html' },
            { value: 'Кіровоградська область', path: 'kiro.html' },
            { value: 'Луганська область', path: 'lug.html' },
            { value: 'Львівська область', path: 'lviv.html' },
            { value: 'Миколаївська область', path: 'mik.html' },
            { value: 'Одеська область', path: 'od.html' },
            { value: 'Полтавська область', path: 'pol.html' },
            { value: 'Рівненська область', path: 'riv.html' },
            { value: 'Сумська область', path: 'summ.html' },
            { value: 'Тернопільська область', path: 'tern.html' },
            { value: 'Харківська область', path: 'khar.html' },
            { value: 'Херсонська область', path: 'khers.html' },
            { value: 'Хмельницька область', path: 'khmel.html' },
            { value: 'Черкаська область', path: 'cher.html' },
            { value: 'Чернівецька область', path: 'cherniv.html' },
            { value: 'Чернігівська область', path: 'chernig.html' }
            ];
     
      const selectedOption = cityOptions.find(option => option.value === selectedCity);
      if (selectedOption) {
        window.location.href = selectedOption.path;
      } else {
        console.log('Область не знайдена');
      }
    }
  </script>
</body>
